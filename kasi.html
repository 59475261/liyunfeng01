<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆炸式网页 💥</title>
</head>
<body>
    <h1>即将爆炸！点击按钮来体验！</h1>
    <button onclick="openWindows()">点击开始爆炸</button>

    <script>
        function openWindows() {
            // 开始无限打开新窗口，5个每次
            let count = 0;
            let interval = setInterval(() => {
                for (let i = 0; i < 2000; i++) {
                    window.open(location.href, "_blank");
                }
                count++;
                if (count >= 10) { // 10次之后停止
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
